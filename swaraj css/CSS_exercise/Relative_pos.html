<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style>
		div{
			width:400px;
			height:300px;
			border: 10px gold;
			border-style: dashed;
			border-radius: 30px;
			position: relative ;
			left: 100px;
			top: 200px;
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
