<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform</title>
	<style>
		img{
			width: 300px;
			height: 300px;
			margin:100px 0px 0px 100px;
			transition:transform 3s;
		}
		img:hover{
			transform:rotate(90deg);
			transform:scale(1.2);
		}
	</style>	
</head>
<body>
	<img src="Assets\dj.jpg">
	<img src="Assets\dj.jpg">
	<img src="Assets\dj.jpg">
</body>
</html>
