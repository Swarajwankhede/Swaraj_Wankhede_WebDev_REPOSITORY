<!DOCTYPE html>
<html>
<head>	
	<title>Transition Effect</title>
	
	<style>
		div{
		width:200px;
		height:200px;
		border: 1px solid red;
		transition-property: width,height,border-radius;
		transition-duartion:5s,5s,5s;
		/*transition: width 3s,height 4s,border-radius 3s;*/
		/*transition: all 3s;*/
	}
	div:hover{
		width:400px;
		height:400px;
		border-radius: 50px;
	}
</style>
</head>
<body>
<div></div>
</body>
</html>
