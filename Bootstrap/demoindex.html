<script>

  // Show modal for e seconds (example: 5 seconds)
  function showModalForSeconds(modalId) {
    const modal = $('#' + modalId);
    modal.modal('show');
    setTimeout(() => {
      modal.modal('hide');
    }, 5000; // convert seconds to ms
  }

  // Example: show Registration modal for 5 seconds on page load
  $(document).ready(function () {
    showModalForSeconds('regform', 5);
  });
</script>
