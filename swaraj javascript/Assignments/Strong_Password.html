<!DOCTYPE html>
<html>
<head>
	<title>Strong Password</title>
	<style>
		div{
			padding: 400px;
			text-align: center;
		}
		#pass{
			border-radius: 10px;

		}
	</style>
</head>
<body>
	<div>
	<input type="password" id="pass" placeholder="password">
	<p id="pr">Required a Uppercase</p>
	<p id="pr2">Required a lowerCase</p>
	<p id="pr3">Required a special_char</p>
	<p id="pr4">Required a digit</p>
	<p id="pr5">Required a length</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		
		$(document).ready(function(){
		///^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,15}$/
			$("#pass").keyup(function(){
				let pwd=$("#pass").val()
				let pwdreg={
					aupperCase:/^(?=.*?[A-Z])/,
					alowerCase:/^(?=.*?[a-z])/,
					special_char:/^(?=.*?[#?!@$%^&*-])/,
					adigit:/^(?=.*?[0-9])/,
					lenght:/^.{8,15}$/
				}
				let isvalid=true;

				if(pwdreg.aupperCase.test(pwd)){
					isvalid=false;
					 $("#pr").html("<font color='green'>a upperCase</font>");
					// alert("yes")
				}
				if(pwdreg.alowerCase.test(pwd)){
					isvalid=false;
					 $("#pr2").html("<font color='green'>a lowerCase</font>");
					// alert("yes")
				}
				if(pwdreg.special_char.test(pwd)){
					isvalid=false;
					 $("#pr3").html("<font color='green'>a special_char</font>");
					// alert("yes")
				}
			    if(pwdreg.adigit.test(pwd)){
			    	isvalid=false;
					 $("#pr4").html("<font color='green'>a digit</font>");
					// alert("yes")
				}
				if(pwdreg.lenght.test(pwd)){
					isvalid=false;
					 $("#pr5").html("<font color='green'>a lenght</font>");
					// alert("yes")
				};

			})


		})
	</script>
</body>
</html>
