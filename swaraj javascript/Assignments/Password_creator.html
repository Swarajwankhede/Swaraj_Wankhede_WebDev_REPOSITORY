<!DOCTYPE html>
<html>
<head>
	<title>Password Creator</title>
</head>
<body>
	<h3>Strong Password Generator</h3>
	<p id="showpass">Your password will be appear here...</p>
	<button id="genpass">Generate Password</button>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function(){
			$("#genpass").click(function(){
				let upper="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
				let lower="abcdefghijklmnopqrstuvwxyz";
				let num="0123456789";
				let symbol="!@#$%^&*";

				let allchar=upper + lower + num + symbol;
				let length=12;
				let password='';
				for(let i=0;i<length;i++){
					let randomind=Math.floor(Math.random()*allchar.length);
					password += allchar[randomind];
				}
				$("#showpass").text(password).css("color","green");
			});
		});
	</script>
</body>
</html>
