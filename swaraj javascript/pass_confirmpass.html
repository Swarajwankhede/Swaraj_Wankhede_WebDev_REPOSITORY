<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show/Hide Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        i{
            position: relative;
            padding: 30px;
            cursor: pointer;
        }
        form{
            padding: 100px;
        }
        input[type="password"]{
            margin-bottom: 10px;
            border-radius: 10px;
        }
        #btn{
            margin-left: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form>
        <input type="password" placeholder="Password" id="pass1" ><br>
        <input type="password" placeholder=" Confirm Password" id="pass2"><p id="pr"></p> 
        <button id="btn">Register</button>
        <!-- <i class="bi bi-eye" id="eyeicon"></i> -->
  </form>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
       $(document).ready(function(){
        // $("#btn").click(function(){
        $("#pass2").keyup(function(){
           let p1= $("#pass1").val()
           let p2= $("#pass2").val()

           // if(p1!=p2){
           //      alert("password not match")
           //      $("#pass1").val("");
           //      $("#pass2").val("");
           if(p2!=p1){
                $("#pr").html("<font color='red'>password doesn't match</font>");
           }
           else{
            $("#pr").html("<font color='green'>password matched successfully</font>")
           }
        })
       })
            
    </script>
</body>
</html>
